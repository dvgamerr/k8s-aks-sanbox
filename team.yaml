image:
  repository: kubernetesui/dashboard
  tag: v2.2.0

ingress:
  enabled: true
  paths:
    - /aks-team-ranger

  hosts:
    - sanbox.aks-team.touno.io
  tls:
    - secretName: sanbox.aks-team
      hosts:
        - sanbox.aks-team.touno.io

  annotations:
    kubernetes.io/ingress.class: dashboard
    cert-manager.io/cluster-issuer: letsencrypt
  
extraArgs:
  - --enable-skip-login
  - --enable-insecure-login

metricsScraper:
  enabled: true

rbac:
  create: false
  clusterRoleMetrics: false

serviceAccount:
  create: false
  name: team-aks-team-ranger

settings:
  clusterName: "AKS Team Ranger"
  itemsPerPage: 20
  resourceAutoRefreshTimeInterval: 5
  # disableAccessDeniedNotifications: false